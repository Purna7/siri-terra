name: 'Terraform ARO Deployment'

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment (dev, qa, stage, prod)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - qa
          - stage
          - prod

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      PULL_SECRET: ${{ secrets.PULL_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.3.0

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: ./aro-terraform

      # âœ… INIT MUST COME BEFORE VALIDATE
      - name: Terraform Init
        run: terraform init
        working-directory: ./aro-terraform

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./aro-terraform

      - name: Terraform Plan
        run: terraform plan \
          -var-file="environments/${{ github.event.inputs.environment }}/terraform.tfvars"
        working-directory: ./aro-terraform

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve \
          -var-file="environments/${{ github.event.inputs.environment }}/terraform.tfvars"
        working-directory: ./aro-terraform
